<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Your To-Do App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS for animations and additional styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- User greeting section -->
        <div id="greeting-section" class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">TaskMaster</h1>
            <div id="user-greeting" class="text-xl text-gray-700 dark:text-gray-300">Hello, <span id="user-name">there</span>!</div>
        </div>

        <!-- Progress tracker and statistics -->
        <div class="mb-8">
            <div class="flex justify-center mb-4">
                <div class="relative w-32 h-32">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <circle class="text-gray-200 dark:text-gray-700 stroke-current" stroke-width="10" cx="50" cy="50" r="40" fill="transparent"></circle>
                        <circle id="progress-circle" class="text-green-500 stroke-current" stroke-width="10" cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2" transform="rotate(-90 50 50)"></circle>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span id="progress-percentage" class="text-2xl font-bold text-gray-800 dark:text-white">0%</span>
                    </div>
                </div>
            </div>
            
            <!-- Task Statistics -->
            <div id="task-statistics" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 max-w-md mx-auto">
                <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-2">Task Statistics</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center p-2 bg-blue-50 dark:bg-blue-900/20 rounded">
                        <p class="text-sm text-gray-600 dark:text-gray-400">Total Tasks</p>
                        <p id="stats-total" class="text-xl font-bold text-gray-800 dark:text-white">0</p>
                    </div>
                    <div class="text-center p-2 bg-green-50 dark:bg-green-900/20 rounded">
                        <p class="text-sm text-gray-600 dark:text-gray-400">Completed</p>
                        <p id="stats-completed" class="text-xl font-bold text-gray-800 dark:text-white">0</p>
                    </div>
                    <div class="text-center p-2 bg-yellow-50 dark:bg-yellow-900/20 rounded">
                        <p class="text-sm text-gray-600 dark:text-gray-400">Due Today</p>
                        <p id="stats-today" class="text-xl font-bold text-gray-800 dark:text-white">0</p>
                    </div>
                    <div class="text-center p-2 bg-purple-50 dark:bg-purple-900/20 rounded">
                        <p class="text-sm text-gray-600 dark:text-gray-400">Recurring</p>
                        <p id="stats-recurring" class="text-xl font-bold text-gray-800 dark:text-white">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trophy/Badge section (hidden by default) -->
        <div id="trophy-section" class="mb-8 text-center hidden">
            <div class="inline-block p-4 bg-yellow-100 dark:bg-yellow-900 rounded-lg shadow-md">
                <i class="fas fa-trophy text-4xl text-yellow-500 mb-2"></i>
                <p class="text-gray-800 dark:text-gray-200 font-bold">All tasks completed for today!</p>
            </div>
        </div>

        <!-- Add task form -->
        <div class="mb-8 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Add New Task</h2>
            <form id="task-form" class="space-y-4">
                <div>
                    <label for="task-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Task Title</label>
                    <input type="text" id="task-title" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div>
                    <label for="task-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description (optional)</label>
                    <textarea id="task-description" rows="3" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="task-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                        <select id="task-category" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="urgent">Urgent</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="task-priority" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Priority</label>
                        <select id="task-priority" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="task-due-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Due Date & Time</label>
                    <div class="flex space-x-2">
                        <input type="datetime-local" id="task-due-date" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="button" id="set-date-btn" class="mt-1 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-check mr-1"></i>Set
                        </button>
                    </div>
                </div>
                
                <div>
                    <label for="task-recurring" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Recurring</label>
                    <select id="task-recurring" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="none">None</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    <i class="fas fa-plus mr-2"></i>Add Task
                </button>
            </form>
        </div>

        <!-- Search and filters -->
        <div class="mb-6 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <div class="relative flex-grow md:mr-4">
                    <input type="text" id="search-input" placeholder="Search tasks..." class="w-full px-3 py-2 pl-10 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                
                <div class="flex flex-wrap gap-2">
                    <select id="filter-status" class="px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                    
                    <select id="filter-category" class="px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="urgent">Urgent</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                    </select>
                    
                    <select id="filter-priority" class="px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tasks list -->
        <div id="tasks-container" class="space-y-4">
            <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Empty state message -->
        <div id="empty-state" class="text-center py-12 hidden">
            <i class="fas fa-clipboard-list text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-600 dark:text-gray-400">No tasks found. Add a new task to get started!</p>
        </div>
    </div>

    <!-- Theme toggle button (fixed at bottom right) -->
    <button id="theme-toggle" class="fixed bottom-6 right-6 p-3 bg-gray-800 dark:bg-gray-200 text-white dark:text-gray-800 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <i id="theme-toggle-icon" class="fas fa-moon"></i>
    </button>
    
    <!-- Keyboard shortcuts button -->
    <button id="shortcuts-toggle" class="fixed bottom-6 right-20 p-3 bg-purple-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <i class="fas fa-keyboard"></i>
    </button>
    
    <!-- Keyboard shortcuts modal (hidden by default) -->
    <div id="shortcuts-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white">Keyboard Shortcuts</h3>
                <button id="close-shortcuts" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-3">
                <div class="flex justify-between">
                    <span class="text-gray-700 dark:text-gray-300">Add new task</span>
                    <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-sm font-mono">N</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-700 dark:text-gray-300">Toggle dark mode</span>
                    <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-sm font-mono">D</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-700 dark:text-gray-300">Search tasks</span>
                    <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-sm font-mono">Ctrl+F</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-700 dark:text-gray-300">Show shortcuts</span>
                    <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-sm font-mono">?</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="add-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3" preload="auto"></audio>
    <audio id="delete-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3" preload="auto"></audio>
    <audio id="complete-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
